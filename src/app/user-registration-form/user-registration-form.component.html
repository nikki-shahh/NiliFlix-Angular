<mat-card>
    <mat-card-header>
        <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>
    <mat-dialog-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Username" type="text" placeholder="Username" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-card-actions>
        <button mat-raised-button (click)="registerUser()" color="primary">
            Register
        </button>
    </mat-card-actions>
</mat-card>
