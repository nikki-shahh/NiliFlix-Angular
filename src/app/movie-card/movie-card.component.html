<div class="movies-container">
    <mat-card *ngFor="let movie of movies; let i = index">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
        </mat-card-header>
        <div class="img-container">
            <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
        </div>
        <mat-card-actions>
            <button mat-button color="accent" id="action-btn"
                (click)="openSynopsisDialog(movie.Title, movie.Description, movie.Actors,movie.Release, movie.Rating)">
                Synopsis
            </button>
            <button mat-button color="accent" id="action-btn"
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
                Genre
            </button>
            <button mat-button color="accent" id="action-btn" (click)="
            openDirectorDialog(
              movie.Director.Name,
              movie.Director.Bio,
              movie.Director.Birth,
              movie.Director.Movies
            )
          ">
                Director
            </button>
            <button mat-icon-button (click)="toggleFavorite(movie)">
                <mat-icon *ngIf="!isFavorite(movie._id)"> favorite_border </mat-icon>
                <mat-icon *ngIf="isFavorite(movie._id)"> favorite </mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
